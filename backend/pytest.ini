[pytest]
# Pytest configuration for backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=nlp
    --cov=backend/services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    nlp: NLP service tests
    service: Service layer tests
    slow: Slow-running tests
    asyncio: Async tests

# Async mode
asyncio_mode = auto

# Coverage settings
[coverage:run]
source =
    app
    nlp
    backend/services
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
