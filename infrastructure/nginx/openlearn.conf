# ============================================================================
# Nginx Configuration for OpenLearn Colombia
# ============================================================================
# This configuration:
# - Redirects HTTP to HTTPS
# - Handles SSL/TLS termination
# - Routes frontend requests to Next.js (port 3000)
# - Routes API requests to FastAPI (port 8000)
# - Serves static files efficiently
# - Adds security headers
# - Implements rate limiting
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name openlearn.co www.openlearn.co;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name openlearn.co www.openlearn.co;

    # ========================================================================
    # SSL Configuration (Let's Encrypt)
    # ========================================================================
    # These will be created by Certbot
    ssl_certificate /etc/letsencrypt/live/openlearn.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openlearn.co/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/openlearn.co/chain.pem;

    # SSL settings (modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling (performance + privacy)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # HSTS (force HTTPS for 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

    # ========================================================================
    # Frontend (Next.js on port 3000)
    # ========================================================================
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js hot reload in dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Pass real client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Disable caching for HTML (allow caching for static assets)
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================================================
    # Backend API (FastAPI on port 8000)
    # ========================================================================
    location /api/ {
        # Rate limiting (100 requests per minute per IP)
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # Pass real client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (if needed - backend should handle this)
        # Uncomment if you need Nginx to add CORS headers
        # add_header Access-Control-Allow-Origin "https://openlearn.co" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Timeouts (API requests can take time)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================================================
    # Authentication Endpoints (Stricter Rate Limiting)
    # ========================================================================
    location ~ ^/api/(auth|register|login|password-reset) {
        # Strict rate limiting for auth (10 requests per minute per IP)
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # API Documentation (Swagger UI)
    # ========================================================================
    location /docs {
        proxy_pass http://localhost:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://localhost:8000/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://localhost:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # Health Check Endpoint (No logging, no rate limit)
    # ========================================================================
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks (reduces noise)
    }

    # ========================================================================
    # Static Files (Next.js optimized assets)
    # ========================================================================
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    location /static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/openlearn_access.log combined;
    error_log /var/log/nginx/openlearn_error.log warn;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ========================================================================
    # Client Limits
    # ========================================================================
    client_max_body_size 10M;  # Max upload size (for avatar upload)
    client_body_timeout 60s;
    client_header_timeout 60s;
}
